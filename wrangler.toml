main = ".open-next/worker.js"
name = "tribitat"
compatibility_date = "2025-03-25"
compatibility_flags = ["nodejs_compat"]
[assets]
directory = ".open-next/assets"
binding = "ASSETS"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
persist = true
head_sampling_rate = 1

[vars]
WORDPRESS_HOSTNAME = "tribitat.com"
WORDPRESS_PATH_NAME = "/wp-content/uploads/**"
WORDPRESS_PORT = ""
WORDPRESS_PROTOCOL = "https"
WORDPRESS_URL = "https://tribitat.com"